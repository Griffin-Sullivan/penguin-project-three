  <script>
    // just for demonstration
    var count = 0;
    function toggleLanguage() {
      count++
      const i18store = window.I18NManagerStore.requestAvailability();
      if (count % 3 === 0) {
        i18store.lang = "en";
      }
      if (count % 3 === 1) {
        i18store.lang = "es";
      }
      if (count % 3 === 2) {
        i18store.lang = "fr";
      }
    }
  </script>
